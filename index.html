<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <div class="col-6 col-md-12 col-lg-12 col-xl-3 logocol">
                    <div class="logo">
                        <img src="img/logo.webp" alt="">
                    </div>
                </div>
                <div class="d-none d-md-flex col-md-12 col-lg-8 col-xl-6 navicol">
                    <div class="navmenu">
                        <ul class="d-flex p-0">
                            <li class="m-0"><a href="">Home</a></li>
                            <li><a href="">Search Results</a></li>
                            <li><a href="">Categories</a></li>
                            <li><a href="">Categories</a></li>
                            <li><a href="">Blog</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-none d-md-flex col-md-12 col-lg-4 col-xl-3 socialcol">
                    <div class="social">
                        <ul class="d-flex p-0 "> 
                            <li class="m-0"><a href=""><i class="fab fa-pinterest"></i></a></li>
                            <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href=""><i class="fab fa-twitter"></i></a></li>
                            <li><a href=""><i class="fab fa-instagram"></i></a></li>
                            <li><a href=""><i class="fab fa-behance"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-6  d-flex justify-content-end d-md-none">
                    <div class="hiddenbar">
                        <a href="">
                            MENU
                            <i class="fas fa-bars"></i>
                        </a>
                    </div>
                </div>
            </div>

        </nav>
        <div class="yourtext">
            <h2>Find your next</h2>
            <h1>dream home.</h1>
        </div>
    </header>

    <section class="search">
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-2">
                    <p>Location</p>
                    <div class="city-select">
                        <span>London</span> 
                         <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="col-12 col-xl-2">
                    <p>Property Type</p>
                    <div class="property">
                        <span>House</span> 
                         <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="col-12 col-xl-2">
                    <p>Price</p>
                    
                </div>
                <div class="col-12 col-xl-2">
                    <p>Bedrooms</p>
                    <div class="bedrooms-select">
                        <ul>
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                            <li><a href="">4+</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-xl-2">
                    <p>Bathrooms</p>
                    <div class="bathrooms-select">
                        <ul>
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                            <li><a href="">4+</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-xl-2 search-button">
                    <button type="submit"><i class="fas fa-search"></i>Search</button>
                </div>
            </div>
        </div>


    </section>








    

    <script src="https://kit.fontawesome.com/14b26c7631.js" crossorigin="anonymous"></script>
</body>
</html>
